<!DOCTYPE html>
<html lang="en" ng-app="calculatorApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="CalculatorController as calcCtrl">
<div class="box">
    <div class="small-box">
        <div class="display">{{ calcCtrl.displayValue || '0' }}</div>
    </div>

    <div class="circles-container">
        <div class="circle" ng-click="calcCtrl.handleButtonClick('%')">%</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('CE')">CE</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('C')">C</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('⌫')">⌫</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('⅟x')">⅟x</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('x²')">x²</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('²√x')">²√x</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('÷')">÷</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('7')">7</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('8')">8</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('9')">9</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('×')">×</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('4')">4</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('5')">5</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('6')">6</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('-')">-</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('1')">1</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('2')">2</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('3')">3</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('+')">+</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('+/−')">+/−</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('0')">0</div>
        <div class="circle" ng-click="calcCtrl.handleButtonClick('.')">.</div>
        <div class="circle equal" ng-click="calcCtrl.handleButtonClick('=')">=</div>
    </div>
</div>
</body>
</html>
